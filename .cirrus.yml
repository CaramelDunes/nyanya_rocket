container:
  image: cirrusci/flutter:latest
  
android_build_task:
  pub_cache:
    folder: ~/.pub-cache
  build_script: flutter build apk --no-sound-null-safety
  apk_artifacts:
    path: "build/app/outputs/apk/release/app-release.apk"

web_build_task:
  pub_cache:
    folder: ~/.pub-cache
  build_script: flutter build web --no-sound-null-safety
  apk_artifacts:
    path: "build/web/*"
