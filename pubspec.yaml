name: nyanya_rocket
description: Save cute mice from dangerous cats!
homepage: https://github.com/CaramelDunes/nyanya_rocket
publish_to: none

version: 2.5.0+60

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  nyanya_rocket_base:
    git: https://github.com/CaramelDunes/nyanya_rocket_base.git

  intl: ^0.17.0

  firebase_core: ^1.10.0  
  firebase_core_desktop: ^0.1.1-dev.3
  firebase_auth: ^3.2.0
  firebase_auth_desktop: ^0.1.1-dev.3
  cloud_firestore: ^3.1.0

  rive: ^0.8.1

  font_awesome_flutter: ^9.0.0

  shared_preferences: ^2.0.3

  path_provider: ^2.0.1

  uuid: ^3.0.1

  network_info_plus: ^2.1.1

  url_launcher: ^6.0.2

  share: ^2.0.0

  provider: ^6.0.0
  characters: ^1.1.0

  http: ^0.13.0

  slugify: ^2.0.0

  firedart: ^0.9.0+1

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/graphics/app_icon.png"
  android: true
  ios: true

  adaptive_icon_background: "#FF673AB7"
  adaptive_icon_foreground: "assets/graphics/adaptive_icon_foreground.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/graphics/adaptive_icon_foreground.png
    - assets/graphics/wall.png
    - assets/graphics/wall_cross.png
    - assets/animations/mouse.riv
    - assets/animations/cat.riv
    - assets/animations/drag_arrow.gif
    - assets/animations/swipe_arrow.gif
    - assets/animations/remove_arrow.gif
